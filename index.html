<div class="reader">
    <video
        id="js-video"
        class="reader-video"
        autoplay
        playsinline
    ></video>
</div>

<div id="c">
</div>

<script>

const video = document.querySelector('#js-video')

const checkImage = () => {
    const barcodeDetector = new BarcodeDetector()
    document.getElementById("c").innerText=('checkImage');
    barcodeDetector
        .detect(video)
        .then((barcodes) => {
            if (barcodes.length > 0) {
                // QRコードの読み取りに成功したらモーダル開く
                for (let barcode of barcodes) {
                    document.getElementById("c").innerText=(barcode.rawValue);
                }
            } else {
                document.getElementById("c").innerText=('not found');
                // QRコードが見つからなかったら再度実行
                setTimeout(() => {
                    checkImage()
                }, 200)
            }
        })
        .catch((e) => {
            console.error('Barcode Detection failed, boo.')
        })
}

navigator.mediaDevices
    .getUserMedia({
        audio: false,
        video: {
            facingMode: {
                exact: 'environment',
            },
        },
    })
    .then((stream) => {
        video.srcObject = stream
        video.onloadedmetadata = () => {
            video.play()
            checkImage()
        }
    })
    .catch((err) => {
        document.getElementById("c").innerText=('Error!');
    })

</script>
